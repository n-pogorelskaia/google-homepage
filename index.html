<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Google search page project</title>
    <link rel="icon" href="">
    <link rel="stylesheet" href="/style/style.css" />
</head>

<body>

    <div class="top-navbar">
        <div class="gmail-button">
            <p>Gmail</p>
        </div>
        <div class="images-button">
            <p>Images</p>
        </div>
        <div class="apps-button">
            <img class="apps-icon" src="../style/apps_black_36dp.svg" alt="Apps logo" />
        </div>
        <div class="account-menu">
            <p>Sign in</p>
        </div>
    </div>
    <div class="main-logo">
        <div>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="Google logo" />
        </div>
        <div class="input-form">
            <img class="search-icon" src="../style/search_black_24dp.svg" alt="" />
            <input class="input-field" type="search" name="search" />
        </div>
        <div class="first-row">
            <div class="search-type-button">
                <p>Google Search</p>
            </div>
            <div class="search-type-button">
                <p>I'm Feeling Lucky</p>
            </div>
        </div>
        <div class="language-settings">
            <p>Google offered in: <a class="language-link">Language</a></p>
        </div>
    </div>
    <div class="footer">
        <div class="country">
            <p>Country</p>
        </div>
        <div class="bottom-navbar">
            <div class="left-menu">
                <div class="bottom-menu-button">
                    <p>About</p>
                </div>
                <div class="bottom-menu-button">
                    <p>Advertising</p>
                </div>
                <div class="bottom-menu-button">
                    <p>Business</p>
                </div>
                <div class="bottom-menu-button">
                    <p>How Search works</p>
                </div>
            </div>
            <div class="right-menu">
                <div class="bottom-menu-button">
                    <p>Privacy</p>
                </div>
                <div class="bottom-menu-button">
                    <p>Terms</p>
                </div>
                <div class="bottom-menu-button">
                    <p>Settings</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
