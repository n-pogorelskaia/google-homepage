<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Google search page project</title>
    <link rel="icon" href="style/school_black_18dp.svg">
    <link rel="stylesheet" href="style/style.css" />
</head>

<body>
    <div class="main-div">
        <div class="top-navbar">
            <a class="menu-link" href="#">Gmail</a>
            <a class="menu-link" href="#">Images</a>
            <div class="apps-button">
                <a href="#">
                    <img class="apps-icon" src="style/apps_black_36dp.svg" alt="Apps logo" />
                </a>
            </div>
            <a class="account-menu" href="#">
                <p>Sign in</p>
            </a>
        </div>
        <div class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="Google logo" />
            <div class="input-form">
                <img class="search-icon" src="style/search_black_24dp.svg" alt="" />
                <input class="input-field" type="search" name="search" />
            </div>
            <div class="first-row">
                <a class="search-type-button" href="#">
                    <p>Google Search</p>
                </a>
                <a class="search-type-button" href="#">
                    <p>I'm Feeling Lucky</p>
                </a>
            </div>
            <p>Google offered in: <a class="menu-link language-link" href="#">Language</a></p>
        </div>
        <div class="footer">
            <div class="country">
                <p>Country</p>
            </div>
            <div class="bottom-navbar">
                <div class="bottom-menu">
                    <a class="menu-link" href="#">About</a>
                    <a class="menu-link" href="#">Advertising</a>
                    <a class="menu-link" href="#">Business</a>
                    <a class="menu-link" href="#">How Search works</a>
                </div>
                <div class="bottom-menu">
                    <a class="menu-link" href="#">Privacy</a>
                    <a class="menu-link" href="#">Terms</a>
                    <a class="menu-link" href="#">Settings</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
